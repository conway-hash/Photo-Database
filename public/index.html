<!doctype html>
<html>

<head>
  <title>My site</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div id="top">

    <div id="search-container">
      <i class="fa fa-search"></i>
      <input type="text" id="search-bar" placeholder="Search...">
    </div>

    <div id="filter-container">
      <i class="fa fa-navicon" id="burger"></i>
      <div id="filter-bar">
        <div id="filter-selected">By date</div>
        <div id="filter-list" style="height: 0px;">
          <div class="filter selected" id="f1">By date</div>
          <div class="filter" id="f2">By name</div>   
          <div class="filter" id="f3">By size</div>
        </div>
      </div>
    </div>

    <div id="actions">
      <div class="action" id="add-folder">
        <i class="fa fa-folder-o"></i>
        <div class="info">Add folder</div>
      </div>
      <div class="action" id="settings">
        <i class="fa fa-gear"></i>
        <div class="info">Settings</div>
      </div>
    </div>  

  </div>

  <div id="bottom">

    <div id="main-container">

      <div id="grid">

      </div>

    </div>

  </div>
  
  <script src="index.js"></script>
</body>

</html>
